    <script type="text/javascript">
      google.charts.load('current', {'packages':['gantt']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Task ID');
      data.addColumn('string', 'Task Name');
      data.addColumn('string', 'Resource');
      data.addColumn('date', 'Start Date');
      data.addColumn('date', 'End Date');
      data.addColumn('number', 'Duration');
      data.addColumn('number', 'Percent Complete');
      data.addColumn('string', 'Dependencies');
      data.addRows([
      ['개발', 'html생성', 'html',
      new Date(2021, 5, 22), new Date(2021, 5, 28), null, 100, null],
      ['task1ID', 'task2name', 'taskresource',
      new Date(2021, 5, 21), new Date(2021, 8, 20), null, 100, null],
      ['Autumn', 'Autumn', 'autumn',
      new Date(2021, 8, 21), new Date(2021, 11, 20), null, 100, null],
      ['Winter', 'Winter', 'winter',
      new Date(2021, 11, 21), new Date(2021, 2, 21), null, 100, null],
      ['Spring', 'Spring', 'spring',
      new Date(2021, 2, 22), new Date(2021, 5, 20), null, 50, null],
      ['Summer', 'Summer', 'summer',
      new Date(2021, 5, 21), new Date(2021, 8, 20), null, 0, null],
      ['Autumn1', 'Autumn', 'autumn',
      new Date(2021, 8, 21), new Date(2021, 11, 20), null, 0, null],
      ['Winter1', 'Winter', 'winter',
      new Date(2021, 11, 21), new Date(2021, 2, 21), null, 0, null]
      ]);
      var options = {
      height: 400,
      gantt: {
      trackHeight: 30
      }
      };
      var chart = new google.visualization.Gantt(document.getElementById('chart_div'));
      chart.draw(data, options);
      }
      
    </script>
