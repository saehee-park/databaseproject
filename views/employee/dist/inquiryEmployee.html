<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <!-- css 적용하기-->
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/logincss.css">
    <link rel="stylesheet" href="/stylesheets/table.css">
    <link rel="stylesheet" href="/stylesheets/nav.css">
    <link rel="stylesheet" href="/stylesheets/evaluation.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/froala-design-blocks/1.0.2/css/froala_blocks.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <!-- bootstrap 적용하기-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav class="navbar static-top navbar-expand-lg navbar-dark" style="background-color: #3a3a3a;">
        <div class="container-lg"><a class="navbar-brand" href="/">Prompt Solution</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-ttem me-3">
                <button class="loginNav" type="button" onclick="location.href='/signin' ">로그인</button>
              </li>
              <li class="nav-item"> 
                <button class="signinNav" type="button" onclick="location.href='/signup' ">회원가입</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <form action="/inquiryEmployee" method="post">
        <h1 class="text-center mt-5">직원 Information</h1>
      </form>
      <div class="form-row">
        <div class="form-group col-md-4">
          <h6>직원 이름</h6>
          <input class="form-control" type="text" placeholder="name" name="name">
        </div>
        <div class="form-group col-md-4">
          <h6>skill</h6>
          <input class="form-control" type="text" placeholder="skill" name="skill">
        </div>
        <div class="form-group col-md-4">
          <h6>부서</h6>
          <select class="form-select" id="inputState" name="department" size="1">
            <option value="1">마케팅</option>
            <option value="2">연구관리</option>
            <option value="3">경영관리</option>
            <option value="4">개발</option>
          </select>
        </div>
      </div>
      <div class="row justify-content-start mt-4">
        <div class="col" style="margin-bottom: 1em"></div>
        <button class="btn btn-outline-dark" type="submit" style="float: right">Search</button>
      </div>
      <div class="list-group list-group-flush" style="margin-top: 10px"><a class="list-group-item list-group-item-action" href="employee/detailEmployee">홍길동</a><a class="list-group-item list-group-item-action" href="employee/detailEmployee">전종훈</a><a class="list-group-item list-group-item-action" href="employee/detailEmployee">박세희</a></div>
    </div>
  </body>
</html>
